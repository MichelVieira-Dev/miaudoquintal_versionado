<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Cadastro de voluntário na ONG Miau do Quintal."
    >
    <title>Miau do Quintal | Cadastro</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png" >
    <link rel="stylesheet" href="css/style.css" >
  </head>

  <body>
    <header>
      <nav>
        <img src="assets/images/logo.png" alt="Logo da ONG Miau do Quintal" >
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
        <button
          id="theme-toggle"
          aria-label="Alternar modo claro/escuro"
          class="theme-toggle"
        >
      🌙
        </button>
      </nav>
    </header>

    <main>
      <section aria-labelledby="cadastro-voluntario">
        <h1 id="cadastro-voluntario">Cadastro de Voluntário</h1>
        <p>
          Preencha o formulário abaixo para se tornar um voluntário do Miau do
          Quintal 🐾
        </p>

        <form action="#" method="post">
          <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o seu nome completo"
              required
            >

            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite o seu e-mail"
              required
            >

            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="000.000.000-00"
              required
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            >

            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="(11) 99999-9999"
              required
              pattern="\(\d{2}\)\s\d{5}-\d{4}"
            >

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required >
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required >

            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="00000-000"
              required
              pattern="\d{5}-\d{3}"
            >

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required >

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option>SP</option>
              <option>RJ</option>
              <option>MG</option>
              <option>RS</option>
              <option>BA</option>
              <option>PR</option>
            </select>
          </fieldset>

          <button type="submit">Enviar Cadastro</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Miau do Quintal. Todos os direitos reservados.</p>
    </footer>

    <script src="js/masks.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/themeToggle.js"></script>
  </body>
</html>
